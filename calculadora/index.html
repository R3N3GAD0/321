<h3> Calculo de Movimento Circular Uniforme</h3>
<p>Raio de curvatura da trajet√≥ria em metros:</p> <input type="number" id ="rct" value=""><br>
<p>Velocidade angular em radianos por segundo:</p> <input type="number" id ="va" value=""><br>

function myFunction() {
 var x = document.getElementById("rct").value;
